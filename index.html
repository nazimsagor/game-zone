<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link style="height:16px; width: 16px;" rel="icon" type="image/x-icon" href="./images/Frame.png">
    <title>Gamer Zone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <img src="./images/Frame.png" alt="">
            <h2><span>G</span>amer</h2>
        </div>
        <div class="menu-bar">
            <p>About</p>
            <p>Developers</p>
            <div class="follow-us">
                <p>Follow Us on </p>
                <a target="_blank" href="https://www.youtube.com/"><i class="fa-brands fa-youtube"></i></a>
                <a style="color: black;" target="_blank" href="https://www.tiktok.com/en/"><i
                        class="fa-brands fa-tiktok"></i></a>
            </div>
        </div>

    </nav>
    <main>
        <header class="header-container">
            <div class="header">
                <div class="header-details">
                    <h1>Play Like The <br>
                        <span>G.O.A.T.</span>
                    </h1>
                    <p> <i class="fa-solid fa-circle-play"></i>1-Click instant play</p>
                    <p> <i class="fa-solid fa-download"></i>No Download</p>
                    <p> <i class="fa-solid fa-people-group"></i>1000s of supported online games</p>
                    <div class="btn">
                        <button class="btn-sign">SIGN IN</button>
                        <button class="btn-go">GO ROGUE</button>
                    </div>
                </div>
            </div>
            <div class="header-img">
                <img src="./images/Group 18.png" alt="">
            </div>
        </header>
    </main>

</body>
<script src="https://kit.fontawesome.com/6a8e24aa60.js" crossorigin="anonymous"></script>

</html>
